<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-card">
                <div class="logo">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4285F4" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="#34A853" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="#EA4335" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Welcome</h1>
                <p>Sign in to continue to your account</p>
                
                <button id="googleLoginBtn" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
                
                <div id="loginError" class="error-message"></div>
                <div id="loginLoading" class="loading hidden">
                    <div class="spinner"></div>
                    <span>Signing in...</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="screen">
            <div class="dashboard-card">
                <div class="user-header">
                    <div class="user-avatar">
                        <img id="userPhoto" src="" alt="User Photo">
                    </div>
                    <div class="user-info">
                        <h2 id="userName"></h2>
                        <p id="userEmail"></p>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                
                <div class="dashboard-content">
                    <h3>Your Account</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>User ID</label>
                            <span id="userId"></span>
                        </div>
                        <div class="info-item">
                            <label>Last Login</label>
                            <span id="lastLogin"></span>
                        </div>
                        <div class="info-item">
                            <label>Account Status</label>
                            <span class="status active">Active</span>
                        </div>
                    </div>
                </div>
                
                <div id="dashboardMessage" class="success-message"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
